<script type="text/javascript">
	 $(document).ready(function(){
          $("select.short").change(function(){
            var selectedItem = $(this).children("option:selected").val();
            if(selectedItem == "Z-A"){
                sortList(true);
            }
            else{
              sortList(false);
            }
          });
          $("select.statu").change(function(){
            var selectedItem = $(this).children("option:selected").val();
            statu(selectedItem);
          });
          $("select.price").change(function(){
            var selectedItem = $(this).children("option:selected").val();
            pricing(selectedItem);
            if(selectedItem == 0){
                pricing(true);
            }
            else{
              pricing(false);
            }
            
          });
    });

	 function sortList(method) {
        var list, i, switching, b, shouldSwitch;
        list = document.getElementById("id01");
        
        switching = true;
        /* Make a loop that will continue until
        no switching has been done: */
        while (switching) {
          // start by saying: no switching is done:
          switching = false;
          b = list.getElementsByTagName("section");
          // Loop through all list-items:
          for (i = 0; i < (b.length - 1); i++) {
            // start by saying there should be no switching:
            shouldSwitch = false;
            /* check if the next item should
            switch place with the current item: */
            if(method == true){
              if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
                /* if next item is alphabetically
                lower than current item, mark as a switch
                and break the loop: */
                shouldSwitch = true;
                break;
              }  
            }
            else{
              if (b[i].innerHTML.toLowerCase() < b[i + 1].innerHTML.toLowerCase()) {
                /* if next item is alphabetically
                lower than current item, mark as a switch
                and break the loop: */
                shouldSwitch = true;
                break;
              }  
            }
            
          }
          if (shouldSwitch) {
            /* If a switch has been marked, make the switch
            and mark the switch as done: */
            b[i].parentNode.insertBefore(b[i + 1], b[i]);
            switching = true;
          }
        }
      }

       function pricing(method){
        // var section,list,realPrice;
        var ascending = false;
        var sorted = $('.item-card').sort(function(a, b) {
          if(method == true){
            return (ascending ==
            (convertToNumber($(a).find('.price').html()) <
              convertToNumber($(b).find('.price').html()))) ? 1 : -1;
          }
          else{
           return (ascending ==
            (convertToNumber($(a).find('.price').html()) >
              convertToNumber($(b).find('.price').html()))) ? 1 : -1; 
          }
        });
        ascending = ascending ? false : true;

        $('.products-place').html(sorted);
        function convertToNumber(value) {
          return parseFloat(value.replace('$', ''));
        }
        
      }




      function statu(method){
    
        $('.item-card').filter('.' + method).show('1000'); 
        $('.item-card').not('.' + method).hide('1000');          

      }
